<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Paises</title>
</head>
<body>
    <h1>Lista de Paises</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pais : ${paises}">
                <td th:text="${pais.paisID}"></td>
                <td th:text="${pais.nombrePais}"></td>
                <td>
                	<a th:href="@{ 'paises/editar/' + ${pais.paisID} }">Editar</a>
                	<form th:action="@{ '/paises/eliminar/' + ${pais.paisID} }" method="post">
                		<button type="submit">Eliminar</button>
                	</form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

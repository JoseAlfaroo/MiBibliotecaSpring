<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear País</title>
</head>
<body>
    <h1>Crear Nuevo País</h1>
    <form action="#" th:action="@{/paises/guardar}" th:object="${pais}" method="post">
        <div>
            <label for="nombrePais">Nombre del País:</label>
            <input type="text" id="nombrePais" th:field="*{nombrePais}" />
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
